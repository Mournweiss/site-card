# nginx.conf for SiteCard app-service (PRODUCTION ONLY, HTTPS)
# This config is for production HTTPS only. Do not use in development.
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       ${NGINX_HTTPS_PORT} ssl default_server;
        server_name  ${DOMAIN};
        root         /app/public;

        ssl_certificate     /etc/nginx/certs/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/privkey.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        location ~ ^/(assets|stylesheets|javascripts|images)/ {
            try_files $uri =404;
        }
        error_page 403 /403.html;
        error_page 404 /404.html;
        error_page 500 /500.html;
        error_page 502 /502.html;
        error_page 504 /504.html;
        error_page 400 401 405 408 409 410 411 412 413 414 415 416 417 418 421 422 423 424 426 428 429 431 451 /error.html;
        access_log  /var/log/nginx/access.log  main;
        error_log   /var/log/nginx/error.log   warn;
        location / {
            try_files $uri $uri/ @backend;
        }
        location = / {
            try_files $uri @backend;
        }
        location = /about {
            try_files $uri @backend;
        }
        location = /portfolio {
            try_files $uri @backend;
        }
        location = /contacts {
            try_files $uri @backend;
        }
        location /userdata/ {
            alias /userdata/;
            autoindex off;
            add_header Cache-Control "private, max-age=604800, immutable";
        }
        location @backend {
            proxy_pass http://127.0.0.1:${RACKUP_PORT};
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        location ~ (^|/|\\.)\. { deny all; }
        location ~* \.(php|conf|json|sql|sh|bak|swp|zip|rar|tar|gz|log|db)$ { deny all; }
        location ~* \/(cgi-bin|locales|setup-config|database) { deny all; }
    }
}
