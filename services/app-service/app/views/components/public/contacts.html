<section id="contacts" tabindex="-1">
    <div class="fadein-up">
        <div class="container">
            <h2 class="block-title">Contacts</h2>
        </div>
        <div class="contacts-section">
            <div class="contacts-icons">
                <% (data[:contacts] || []).each do |contact| %>
                    <a class="contacts-icon-link contacts-icon-link--<%= contact.type %>"
                       href="<%= contact.type == 'email' ? "mailto:#{contact.value}" : contact.value %>"
                       target="_blank" rel="noopener noreferrer" aria-label="<%= contact.label || contact.type.capitalize %>">
                        <span class="contacts-icon-circle contacts-icon-circle--<%= contact.type %>">
                            <i class="bi <%= contact.icon %>"></i>
                        </span>
                        <span class="contacts-icon-label"><%= contact.value %></span>
                    </a>
                <% end %>
            </div>
            <div class="contacts-divider"><span>OR</span></div>
            <button type="button" id="contacts-message-btn" class="sitecard-btn contacts-message-cta">Send Message</button>
            <div id="contacts-message-popup-root"></div>
        </div>
    </div>
</section>
