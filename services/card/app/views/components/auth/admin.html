<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Authorization</title>
    <link rel="stylesheet" href="/assets/common.css">
    <link rel="stylesheet" href="/assets/auth-base.css">
</head>
<body>
<div class="auth-center">
    <div class="auth-box">
        <h2 style="text-align:center;">Admin Login</h2>
        <form method="POST" action="<%= defined?(form_action) ? form_action : '/auth/admin' %>" autocomplete="off">
            <div>
                <input type="password"
                       name="admin_key"
                       id="admin_key"
                       placeholder="Enter your admin key"
                       required autofocus
                       autocomplete="off">
            </div>
            <% if defined?(login_status_msg) && login_status_msg && !login_status_msg.empty? %>
                <div class="auth-msg auth-error"><%= ERB::Util.html_escape(login_status_msg) %></div>
            <% end %>
            <button type="submit" class="sitecard-btn">Login</button>
        </form>
    </div>
</div>
</body>
</html>
