services:
    db:
        build: services/db
        image: ${PROJECT_NAME:-site-card}-db:latest
        environment:
            POSTGRES_DB: ${PGDATABASE}
            POSTGRES_USER: ${PGUSER}
            POSTGRES_PASSWORD: ${PGPASSWORD}
        env_file:
            - .env
        restart: unless-stopped
        ports:
            - "${PGPORT:-5432}:5432"
        volumes:
            - ./services/db/pgdata:/var/lib/postgresql/data
        networks:
            - ${PROJECT_NAME:-site-card}-net
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U $PGUSER -d $PGDATABASE"]
            interval: 10s
            timeout: 5s
            retries: 5
            start_period: 10s

    app:
        build: services/card
        env_file:
            - .env
        ports:
            - "${NGINX_PORT:-8080}:8080"
        depends_on:
            db:
                condition: service_healthy
        restart: unless-stopped
        image: ${PROJECT_NAME:-site-card}-app:latest
        container_name: ${PROJECT_NAME:-site-card}-app
        networks:
            - ${PROJECT_NAME:-site-card}-net

    notification-bot:
        build: services/notification-bot
        env_file:
            - .env
        ports:
            - "${NOTIFICATION_BOT_PORT:-50051}:50051"
        restart: unless-stopped
        image: ${PROJECT_NAME:-site-card}-notification-bot:latest
        container_name: ${PROJECT_NAME:-site-card}-notification-bot
        networks:
            - ${PROJECT_NAME:-site-card}-net

volumes:
    pgdata:

networks:
    ${PROJECT_NAME:-site-card}-net:
        driver: bridge
