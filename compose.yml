services:
    db:
        image: docker.io/library/postgres:14-alpine
        environment:
            POSTGRES_DB: ${PGDATABASE}
            POSTGRES_USER: ${PGUSER}
            POSTGRES_PASSWORD: ${PGPASSWORD}
        env_file:
            - .env
        restart: unless-stopped
        ports:
            - "${PGPORT:-5432}:5432"
        volumes:
            - pgdata:/var/lib/postgresql/data
            - ./db/init_pg.sql:/docker-entrypoint-initdb.d/init_pg.sql:ro
        networks:
            - ${CONTAINER_NAME:-site-card}-net
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U $PGUSER -d $PGDATABASE"]
            interval: 10s
            timeout: 5s
            retries: 5
            start_period: 10s

    app:
        build: .
        env_file:
            - .env
        ports:
            - "${NGINX_PORT}:8080"
        depends_on:
            db:
                condition: service_healthy
        restart: unless-stopped
        image: ${CONTAINER_NAME:-site-card}-app:latest
        container_name: ${CONTAINER_NAME:-site-card}-app
        networks:
            - ${CONTAINER_NAME:-site-card}-net

volumes:
    pgdata:

networks:
    ${CONTAINER_NAME:-site-card}-net:
        driver: bridge
