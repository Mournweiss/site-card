<div class="fadein-up">
    <section id="about" tabindex="-1" aria-labelledby="about-heading">
        <h2 class="block-title" id="about-heading">About Me</h2>
        <div class="about-card ui-surface mt-5">
            <div class="card-body about-body">
                <div class="about-me-section">
                    <div class="about-me-grid row row-cols-3 g-4 align-items-stretch justify-content-center mx-auto mb-5">
                        <div class="col">
                            <div class="about-me-cell d-flex align-items-center gap-3">
                                <span class="about-me-icon flex-shrink-0"><i class="bi bi-person"></i></span>
                                <div>
                                    <div class="about-me-title">Age</div>
                                    <div class="about-me-value"><%= data[:about].age %></div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="about-me-cell d-flex align-items-center gap-3">
                                <span class="about-me-icon flex-shrink-0"><i class="bi bi-geo-alt"></i></span>
                                <div>
                                    <div class="about-me-title">Location</div>
                                    <div class="about-me-value"><%= data[:about].location %></div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="about-me-cell d-flex align-items-center gap-3">
                                <span class="about-me-icon flex-shrink-0"><i class="bi bi-mortarboard"></i></span>
                                <div>
                                    <div class="about-me-title">Education</div>
                                    <div class="about-me-value"><%= data[:about].education %></div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="about-me-cell d-flex align-items-center gap-3">
                                <span class="about-me-icon flex-shrink-0"><i class="bi bi-flag"></i></span>
                                <div>
                                    <div class="about-me-title">Citizenship</div>
                                    <div class="about-me-value">â€”</div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="about-me-cell d-flex align-items-center gap-3">
                                <span class="about-me-icon flex-shrink-0"><i class="bi bi-clock"></i></span>
                                <div>
                                    <div class="about-me-title">Timezone</div>
                                    <div class="about-me-value"><%= data[:about].timezone %></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="about-me-description mb-4">
                        <%= data[:about].description %>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
