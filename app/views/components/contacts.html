<section id="contacts" tabindex="-1">
    <div class="contacts-surface ui-surface ui-surface--fullscreen fadein-up mx-auto" style="max-width: 600px">
        <form class="row g-3 needs-validation" novalidate method="post" action="/contacts">
            <div class="col-md-6">
                <label for="inputName" class="form-label">Name</label>
                <input
                    type="text"
                    class="form-control"
                    id="inputName"
                    name="inputName"
                    placeholder="Your name"
                    required
                />
                <div class="invalid-feedback">Please enter your name.</div>
            </div>
            <div class="col-md-6">
                <label for="inputEmail" class="form-label">Email</label>
                <input
                    type="email"
                    class="form-control"
                    id="inputEmail"
                    name="inputEmail"
                    placeholder="you@example.com"
                    required
                />
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>
            <div class="col-12">
                <label for="inputMessage" class="form-label">Message</label>
                <textarea
                    class="form-control"
                    id="inputMessage"
                    name="inputMessage"
                    rows="4"
                    placeholder="Your message"
                    required
                ></textarea>
                <div class="invalid-feedback">Please enter your message.</div>
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary px-5">Send</button>
            </div>
        </form>
    </div>
</section>
